<div layout layout-align="center" class="container-header" md-colors="{background: 'accent'}">
    <div flex="80" flex-xs="95" layout="row" layout-align="space-between center" layout-align-gt-sm="space-between end">
        <div>
            <a ng-href={{$ctrl.navigationLinks.Home}} style="max-width:300px; display:block">
                <img src="assets/img/header-logo.png" alt="" style="width:100%; padding:5% 1%">
            </a>
            <div class="header-hide">TTBA SYMPOSIUM 2017, Austin TX, 11/4-5</div>
        </div>
        <nav layout layout-align="end" hide show-gt-sm>
            <span ng-repeat="(name, link) in $ctrl.navigationLinks">
                <md-button class="md-primary"><strong>{{name}}</strong></md-button>
                <!--<md-nav-item md-nav-href="#" ui-sref='app.underConstruction({navName: "{{name}}"})' name="{{name}}">{{name}}/</md-nav-item>-->
            </span>
        </nav>
        <md-menu hide-gt-sm>
            <md-button aria-label="navigation links" class="md-fab md-primary" ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
                <ng-md-icon icon="menu" style="fill:#fff" size="32" md-menu-origin="">
                    <ng-md-icon>
            </md-button>
            <md-menu-content width="4" class="md-primary">
                <md-menu-item ng-repeat="(name, link) in $ctrl.navigationLinks">
                    <md-button ng-href="{{link}}" style="font-size: 18px;">
                        {{name}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</div>

<div layout layout-align="center center" layout-wrap class="container-header" md-colors="{background: 'primary'}"
    style="min-height:120px">
    <div flex="80" flex-xs="95">
        <a href="#" class="md-display-1 silent-link">
            Abstract Submission for Elevator Talk
        </a>

    </div>
    <div flex="80" flex-xs="95">
        Powered by <a class="silent-link" href="http://flow-through.herokuapp.com/#!/">FLOW THROUGH</a>
    </div>
</div>
